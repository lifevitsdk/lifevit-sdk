apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
    compileSdkVersion project.compileSdkVersion

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion project.targetSdkVersion

        multiDexEnabled true

    }
    buildTypes {
        debug {
            buildConfigField "boolean", "DEBUG_MESSAGES", "true"
            buildConfigField ("int", "DEBUG_MESSAGES_LEVEL", "2")
        }
        release {
            buildConfigField "boolean", "DEBUG_MESSAGES", "false"
            buildConfigField ("int", "DEBUG_MESSAGES_LEVEL", "4")
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'es.lifevit.sdk'
    lint {
        abortOnError false
    }

}


uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///Users/aescanuela/Development/LifevitSDKUpload")
        pom.project {
            groupId 'es.lifevit'
            artifactId 'lifevit-sdk'
            version project.versionName
        }
    }
}


dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.code.gson:gson:2.9.0'
    implementation 'androidx.localbroadcastmanager:localbroadcastmanager:1.1.0'

    implementation files('libs/nrf-logger-v2.0.jar')
}
